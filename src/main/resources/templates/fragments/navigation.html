<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nav</title>
</head>
<body>

<div class="header_main" th:fragment="navigation">
    <div class="mobile_menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo_mobile"><a th:href="@{/index}"><img th:src="@{/images/logo.png}"></a></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listings}">Listings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/subscribe}">Insertion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="logo"><a th:href="@{/index}"><img th:src="@{/images/logo.png}"></a></div>
        <div class="menu_main">
            <ul>
                <li class="active"><a th:href="@{/index}">Home</a></li>
                <li><a th:href="@{/listings}">Listings</a></li>
                <li><a th:href="@{/subscribe}">Insertion</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
